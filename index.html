<!DOCTYPE html>
<html>

<head>
    <title>Soko2540 - E-commerce in East Africa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .cta-button {
            background-color: #FF5733;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }

        .card h2 {
            color: #FF5733;
        }

        .card p {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Soko2540</h1>
        <p>Your go-to place for e-commerce in East Africa, Kenya.</p>
        <a href="#" class="cta-button">Download App</a>

        <div class="card">
            <h2>What We Do</h2>
            <p>1. Secure and fast transactions</p>
            <p>2. Quality products at affordable prices</p>
            <p>3. Local vendors, global reach</p>
        </div>
    </div>
</body>

</html>
